<h1 class="is-size-3">ForDirective</h1>

<h2 class="is-size-4">appFor</h2>
<ul></ul>

<br />

<h2 class="is-size-4">ngFor</h2>
<ul>
  <li
    *ngFor="
      let user of users;
      let first = first;
      let last = last;
      let index = index
    "
  >
    {{ index + 1 }} {{ user.firstName }} {{ user.lastName }}
    <ng-container *ngIf="first">first</ng-container>
    <ng-container *ngIf="last">last</ng-container>
  </li>
</ul>
