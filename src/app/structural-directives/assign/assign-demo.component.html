<h1 class="is-size-3">AssignDirective</h1>

<article>
  <ng-template
    [appAssign]="users"
    [(assignedItems)]="assignedUsers"
    let-assignUsers$
    let-move="move"
  >
    <section>
      <ul>
        <li *ngFor="let user of assignUsers$ | async" (click)="move(user)">
          {{ user.firstName }} {{ user.lastName }}
        </li>
      </ul>
    </section>
  </ng-template>
</article>

<h2 class="is-size-4">Users</h2>
<pre
  >{{ users | json }}
</pre>
<h2 class="is-size-4">Assigned</h2>
<pre>{{ assignedUsers | json }}</pre>
